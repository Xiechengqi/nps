<div class="row tile">
    <div class="col-md-12 col-md-auto">
        <div class="ibox float-e-margins">
            <h3 class="ibox-title" langtag="page-certifiedit"></h3>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <input type="hidden" name="id" value="{{.cert.Id}}">
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-cert-name"></label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="name" value="{{.cert.Name}}" placeholder="" langtag="info-certname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-domain"></label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="domain" value="{{.cert.Domain}}" placeholder="example.com" langtag="info-certdomain">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-httpscert"></label>
                        <div class="col-sm-10">
                            <textarea rows="6" class="form-control" type="text" name="cert_content" id="pemText">{{if ne "" .cert.CertPath}}{{.cert.CertPath}}{{else}}{{.cert.CertContent}}{{end}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-httpskey"></label>
                        <div class="col-sm-10">
                            <textarea rows="6" class="form-control" type="text" name="key_content" id="pemKey">{{if ne "" .cert.KeyPath}}{{.cert.KeyPath}}{{else}}{{.cert.KeyContent}}{{end}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-remark"></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="2" type="text" name="remark">{{.cert.Remark}}</textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-success" type="button"
                                    onclick="submitform('edit', '{{.web_base_url}}/cert/edit', $('form').serializeArray())">
                                <i class="fa fa-fw fa-lg fa-save"></i> <span langtag="word-save"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        const pemText = document.getElementById("pemText");
        const pemKey = document.getElementById("pemKey");

        // 阻止浏览器默认打开文件的行为
        document.addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        pemText.addEventListener("drop", function (event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                pemText.value = e.target.result;
            }

            reader.readAsText(file);
        });

        pemKey.addEventListener("drop", function (event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                pemKey.value = e.target.result;
            }

            reader.readAsText(file);
        });
    })
</script>
