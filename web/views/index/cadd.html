<div class="row tile">
    <div class="col-md-12 col-md-auto">
        <div class="ibox float-e-margins">
            <h3 class="ibox-title" langtag="page-certadd"></h3>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-cert-name"></label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="name" placeholder="" langtag="info-certname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-domain"></label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="domain" placeholder="example.com" langtag="info-certdomain">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-httpscert"></label>
                        <div class="col-sm-10">
                            <textarea rows="6" class="form-control" type="text" name="cert_content" id="pemText"
                                      placeholder="支持两种方式：1) 填写证书文件路径；2) 粘贴 PEM 证书内容。"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-httpskey"></label>
                        <div class="col-sm-10">
                            <textarea rows="6" class="form-control" type="text" name="key_content" id="pemKey"
                                      placeholder="支持两种方式：1) 填写私钥文件路径；2) 粘贴 PEM 私钥内容。"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-bold" langtag="word-remark"></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="2" type="text" name="remark" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-success" type="button"
                                    onclick="submitform('add', '{{.web_base_url}}/cert/add', $('form').serializeArray())">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i> <span langtag="word-add"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        const pemText = document.getElementById("pemText");
        const pemKey = document.getElementById("pemKey");

        // 阻止浏览器默认打开文件的行为
        document.addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        pemText.addEventListener("drop", function (event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                pemText.value = e.target.result;
                console.log("上传pem")
            }

            reader.readAsText(file);
        });

        pemKey.addEventListener("drop", function (event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                pemKey.value = e.target.result;
            }

            reader.readAsText(file);
        });
    })
</script>
