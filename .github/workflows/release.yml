name: Build and Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binary:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]
        include:
          - target: amd64
            goarch: amd64
          - target: arm64
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build npc for ${{ matrix.target }}
        run: |
          mkdir -p release-files
          GOOS=linux GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build \
            -ldflags "-s -w -buildid=" \
            -o release-files/npc-${{ matrix.target }} \
            ./cmd/npc/npc.go

      - name: Build nps for ${{ matrix.target }}
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build \
            -ldflags "-s -w -buildid= -X ehang.io/nps/web.AssetVersion=${{ github.sha }}" \
            -o release-files/nps-${{ matrix.target }} \
            ./cmd/nps/nps.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nps-${{ matrix.target }}
          path: release-files/

  release:
    needs: build-binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/nps-amd64/* release-files/ 2>/dev/null || true
          cp artifacts/nps-arm64/* release-files/ 2>/dev/null || true
          ls -lh release-files/

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (v${{ steps.version.outputs.version }})"
          body: |
            ## 最新自动构建版本

            **版本**: v${{ steps.version.outputs.version }}
            **提交**: ${{ github.sha }}
            **分支**: ${{ github.ref_name }}
            **构建时间**: ${{ github.event.head_commit.timestamp }}

            ### 变更内容

            ${{ github.event.head_commit.message }}

            ---

            ### 下载

            - **Linux AMD64**: `npc-linux-amd64`, `nps-linux-amd64`
            - **Linux ARM64**: `npc-linux-arm64`, `nps-linux-arm64`

            ### 快速安装

            ```bash
            # NPC (客户端) - AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/npc-linux-amd64 -O npc && chmod +x npc

            # NPC (客户端) - ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/npc-linux-arm64 -O npc && chmod +x npc

            # NPS (服务端) - AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/nps-linux-amd64 -O nps && chmod +x nps

            # NPS (服务端) - ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/nps-linux-arm64 -O nps && chmod +x nps
            ```
          files: release-files/*
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
